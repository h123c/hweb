<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%> <!DOCTYPE html> <html> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <title>用户列表</title> <style> *{ padding:0; margin:0; } #container{ margin:0 auto; border:1px solid #A7F0FB; } #header{ height:100px; background: #C6E4E9; } #left{ width:20%; height:600px; background: #489FF1; float:right; } #middle{ width:60%; height:600px; background: #E79E38; float:right; } #right{ width:20%; height:600px; background: #489FF1; float:right; } #footer{ clear:both; height:100px; background: #C6E4E9; } </style> </head> <body> <div id="container"> <div id="header">header</div> <div id="left">left</div> <div id="middle">middle</div> <div id="right">right</div> <div id="footer">footer</div> </div> </body> </html>
